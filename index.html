<!DOCTYPE html>
<html>
<head>
<title>Game Dialogs</title>
<style>
		.dialog {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: #FFFF00;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #888888;
			width: 400px;
			text-align: center;
			z-index: 9999;
		}

		.dialog.active {
			display: block;
		}

		.dot {
			display: inline-block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			margin-right: 10px;
			background-color: #4CAF50;
		}

.button {
padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
margin-top: 20px;
}
</style>
</head>
<body>
<div id="dialog1" class="dialog active">
<h2><p style="color:red;"> 빨간 모자가 앞을 볼 수 없대</h2>
<p id="typed"></p>
<button id="next1" class="button">Next</button>
</div>
<div id="dialog2" class="dialog">
<h2><p style="color:red;"> 빨간 모자가 앞을 볼 수 없대</h2>
<p>이 길 끝에 빨간모자 집이 있습니다.</p>
<button id="next2" class="button">Next</button>
</div>
<div id="dialog3" class="dialog">
<h2><p style="color:red;"> 빨간 모자가 앞을 볼 수 없대</h2>
<p>행운을 빌겠소.</p>
<button id="play" class="button">Play</button>
</div>

<script>
// Get the dialog elements
var dialog1 = document.getElementById("dialog1");
var dialog2 = document.getElementById("dialog2");
var dialog3 = document.getElementById("dialog3");

// Get the next button elements
var next1 = document.getElementById("next1");
var next2 = document.getElementById("next2");

// Add event listeners to the next buttons
next1.addEventListener("click", function() {
    dialog1.classList.remove("active");
    dialog2.classList.add("active");
});

next2.addEventListener("click", function() {
    dialog2.classList.remove("active");
    dialog3.classList.add("active");
});

// Add event listener to the play button
play.addEventListener("click", function() {
    // Close the current window
    window.close();
});


// Add typing effect to dialog1
var typedText = "반갑습니다. 용사여. 여행을 하기 전에 꼭 알아둬야 할 것이 있습니다.";
var typed = document.getElementById("typed");
var i = 0;
var speed = 50;
 

function typeWriter() {
  if (i < typedText.length) {
    typed.innerHTML += typedText.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();



</script>
</body>
</html>
